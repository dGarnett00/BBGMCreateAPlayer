<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Prospect Generator</title>
    <link rel="stylesheet" href="styles/main.css">


</head>
<body>
    <header>
        <h1>Draft Prospect Generator</h1>
    </header>
    <main>
        <section id="newEntrySection" class="card">
            <h2>Info</h2>
            <div id="jsonFormContainer" style="margin-top:1rem;"></div>
            <button id="saveJsonBtn" class="primary-btn" style="margin-top:1rem;">Save</button>
        </section>
        <section id="outputSection" class="card" style="display:none;">
            <h2>Saved JSON</h2>
            <pre id="outputJson" class="output-json"></pre>
            <button id="exportJsonBtn" class="primary-btn" style="margin-top:1rem;">Export JSON</button>
        </section>
        <hr style="margin:2rem 0;">
        <input type="file" id="jsonInput" accept=".json">
    </main>
    <footer>
        <p>&copy; 2025 Draft Prospect Generator</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
